<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medic Chatbot</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("msg").value;

            const response = await fetch("http://localhost:5001/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            document.getElementById("bot-response").innerText = data.response;
        }
    </script>
</head>
<body class="p-4">
    <h1 class="text-2xl font-bold mb-4">Medic Chatbot</h1>

    <input id="msg" type="text" class="border p-2 rounded w-full" placeholder="Ask your question..." />
    <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Send</button>

    <div class="mt-4 bg-gray-100 p-4 rounded" id="bot-response"></div>
</body>
</html>
